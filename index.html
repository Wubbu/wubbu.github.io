<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home - Refurbished Furniture Co.</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="container">
      <img src="img/logo.png" alt="Logo" style="height:80px; margin: 0 auto;" />
      <nav>
        <a href="index.html">Home</a>
        <a href="custom.html">Custom Build</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <section>
    <img src="img/hero.jpg" alt="Hero Image" class="hero-img" />
    <div class="scroll-down">
      <a href="#inventory">&#x25BC;</a>
    </div>
  </section>

  <section id="inventory" class="container">
    <h2>Current Inventory</h2>
    <div id="gallery" class="gallery">
      <!-- Gallery items will load here -->
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Refurbished Furniture Co.</p>
  </footer>

  <script>
    fetch('inventory.json')
      .then(response => response.json())
      .then(data => {
        const gallery = document.getElementById('gallery');
        data.forEach(item => {
          const div = document.createElement('div');
          div.classList.add('gallery-item');
          div.innerHTML = `
            <img src="img/${item.image}" alt="${item.alt}">
            <p>${item.desc}</p>
          `;
          gallery.appendChild(div);
        });
      })
      .catch(err => console.error('Error loading inventory:', err));
  </script>
</body>
</html>
