<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Request a Custom Build</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <h2>Custom Builds</h2>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="custom.html">Custom Build</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="container">
    <h1>Design Your Own Piece</h1>
    <form action="https://formspree.io/f/your‐formid" method="POST">
      <label>
        Name
        <input type="text" name="name" required>
      </label>
      <label>
        Email
        <input type="email" name="_replyto" required>
      </label>
      <label>
        Furniture Type & Details
        <textarea name="message" rows="5" required></textarea>
      </label>
      <button type="submit">Send Request</button>
    </form>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Refurbished Furniture Co.</p>
    </div>
  </footer>
</body>
</html>
